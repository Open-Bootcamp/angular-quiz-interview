<div class='modalContainer fixed top-0 z-40 flex h-screen w-full items-center justify-center bg-[rgba(0,0,0,0.5)]'>
  <div
    class='p-6 flex h-[200px] w-54 flex-col gap-2 overflow-hidden rounded-[5px] bg-[#222] border-[0.2px] border-white border-solid'>
    <div class="mb-1 text-[22px] font-semibold text-white">
      Welcome, please insert your name
    </div>
    <input type="text" name="originalName"
      class=" rounded-[3px]  px-4  py-2 text-sm mb-2   bg-[#181818] text-[rgba(255, 255, 255, 0.5)] outline-none border-[0.2px] border-white border-solid text-white font-semibold"
      placeholder="Name" />
    <button
      class="closeBtn   bg-none px-[15px] py-[10px]  text-black  text-center font-bold w-full bg-white flex justify-center rounded-[5px]"
      (click)="goToMenuPage()">
      Start
    </button>
  </div>
</div>

<div class="flex justify-end w-full " (click)="toggle()" *ngIf="show">
  <svg width="68" height="68" viewBox="0 0 68 68" fill="none" xmlns="http://www.w3.org/2000/svg">
    <path
      d="M11.3333 17H56.6666V22.6667H11.3333V17ZM11.3333 31.1667H56.6666V36.8333H11.3333V31.1667ZM11.3333 45.3333H56.6666V51H11.3333V45.3333Z"
      fill="white" />
  </svg>
</div>

<div class="flex justify-between">
  <div class="w-full text-center flex flex-col items-center justify-center">
    <div *ngIf="!showFinishQuestions" class="w-full">
      <h2 class="text-4xl font-semibold text-white mb-4">{{statements}}</h2>
      <div *ngIf="haveCode" [innerHtml]="templateCodes"
        class="w-full flex justify-center select-none pointer-events-none">
      </div>
      <div class="grid sm:grid-cols-1 md:grid-cols-3 lg:grid-cols-3 gap-5 my-12 w-full">
        <button *ngFor="let option of options"
          class="bg-[#f7df1e] hover:bg-[#f7de1eaf] text-black font-bold py-10 px-20 mr-0 md:mr-5 rounded text-3xl"
          (click)="checkAnswer(option)" [disabled]="disabledButtons">{{option.text}}</button>
      </div>
      <div *ngIf="showMessageAnswer">
        <div class="text-3xl font-semibold text-white mb-4 animate-bounce">
          {{messageAnswer}}
        </div>
        <i class="animate-spin text-4xl mr-3  fas fa-circle-notch  text-white "></i>
      </div>
    </div>
    <div *ngIf="showFinishQuestions" class="w-full p-5 md:5p-8 text-center">
      <h2 class="text-4xl font-semibold text-white mb-4">{{finishMessage}}</h2>
    </div>
  </div>
  <app-sidebar [show]="!show" (newCloseEvent)="toggle()"></app-sidebar>
</div>
